<html>
  <head>
    <meta charset="UTF-8">
    <title>Link preview</title>
    <style>
      a {display:inline-block;}
      a:hover > iframe {display:block;position:fixed;}
      a iframe {
        /*border: 0px;*/
        display:none;
        width: 400px;
        height: 300px;
        zoom: 0.4;
        -moz-transform: scale(0.4);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.4);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.4);
        -webkit-transform-origin: 0 0;
      }
    </style>
  </head>
  <body>
    <!-- For @Sage#8327 <@98159713845248000> on Discord -->
    <a href="https://pomf.cat/">pomf
      <iframe scrolling="no" src="https://pomf.cat/"></iframe>
    </a>
    <a href="https://css-tricks.com/">css-tricks
      <iframe scrolling="no" src="https://css-tricks.com/"></iframe>
    </a>
    <a href="https://boards.4chan.org/wg/">/wg/
      <iframe scrolling="no" src="https://boards.4chan.org/wg/"></iframe>
    </a>
  </body>
</html>
